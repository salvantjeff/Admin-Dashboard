<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <!-- HEADER AREA -->
        <header>
            <nav class="top">
                <div class="search">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" id="search" name="search">
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined">notifications_active</span>
                    <img src="images/noface-md.png" alt="no-face anime avatar">
                    <p>Jeff Salvant</p>
                </div>
            </nav>
            <nav class="bottom">
                <div class="user">
                    <img src="images/noface-lg.png" alt="no-face anime avatar">
                    <div class="user-info">
                      <p>hi there,</p>
                      <h4>Jeff Salvant (@jazzzyjeff)</h4>
                    </div>
                </div>
                <div class="actions">
                    <ul>
                      <li>New</li>
                      <li>Upload</li>
                      <li>Share</li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- SIDEBAR AREA -->
        <aside>
            <div class="one">
                <span class="material-symbols-outlined">apps</span>
                <p>Dashboard</p>
            </div>
            <div class="two">
                <div class="menu">
                    <span class="material-symbols-outlined">home</span><p>Home</p>
                </div>
                <div class="menu">
                    <span class="material-symbols-outlined">person</span><p>Profile</p>
                </div>
                <div class="menu">
                    <span class="material-symbols-outlined">chat_bubble</span><p>Messages</p>
                </div>
                <div class="menu">
                    <span class="material-symbols-outlined">history</span><p>History</p>
                </div>
                <div class="menu">
                    <span class="material-symbols-outlined">list_alt</span><p>Tasks</p>
                </div>
                <div class="menu">
                    <span class="material-symbols-outlined">diversity_3</span><p>Communities</p>
                </div>
            </div>
            <div class="wrapper">
                <div class="three">
                    <div class="menu">
                        <span class="material-symbols-outlined">settings</span><p>Settings</p>
                    </div>
                    <div class="menu">
                        <span class="material-symbols-outlined">help</span><p>Support</p>
                    </div>
                    <div class="menu">
                        <span class="material-symbols-outlined">lock</span><p>Privacy</p>
                    </div>
                </div>
            </div>
        </aside>
        <!-- MAIN AREA -->
        <main>

        </main>
    </div>
</body>
</html>
